<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>models</title>
        <style>
            body {
                margin: 0;
            }
            .map {
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>

    <body>
        <div id="map" class="map"></div>
    </body>
    <script type="text/javascript" src="https://assets.dabeeomaps.com/upload/library/dabeeomaps-4.0-pre-release.js"></script>
    <script>
        async function init() {
            const dabeeoMaps = new dabeeo.Maps();

            //mapDataOption 정의
            const mapDataOption = {
                clientId: 'dAZoQ1KtQk39G4FMbeptXZ',
                clientSecret: '098460ed6531eda1d5db3e7e62ef6b4c',
            };

            //mapData 가져오기
            const mapData = await dabeeoMaps.getMapData(mapDataOption);
            console.log(mapData);

            //mapContainer
            const mapContainer = document.getElementById('map');

            //mapOption 정의
            const mapOption = Object.assign({});

            //mapOption으로 mapContainer에 map 그리기
            const map = await dabeeoMaps.showMap(mapContainer, mapOption, mapData);
            
            // Model Layer 데이터 저장
            await map.overlay.addSource('model-test', {
                type: 'json',
                data: 'https://assets.dabeeomaps.com/upload/models/json/qrModels.json',
            });

            // Model Layer 지도에 그리기
            await map.overlay.addLayer({
                type: 'model',
                source: 'model-test',
                paint: {},
            });
            
            console.log('test: models.ts');
        }
        init();
    </script>
</html>
