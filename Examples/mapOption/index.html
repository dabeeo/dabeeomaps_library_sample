        async function init() {
            const dabeeoMaps = new dabeeo.Maps();

            //fetch a map

            });

            // render a map
            const mapOption = Object.assign({
                // camera: "2d", //change camera option  when rendering a map (default : "3d")

                // language: "en", // change language when rendering a map
                // showPoi: false,
                // spriteEnable: false,
                // spriteKeepRotation: true,
                // controlOption: {
                //     zoom: 22,
                //     pan: { x: 2000, y: 100 },
                //     rotate: 90,
                //     tilt: 20
                // },
            });
            const mapContainer = document.getElementById('map');
            const map = await dabeeoMaps.showMap(mapContainer, mapOption, mapData);
            console.log(map.context.getMapOptions());
        }

        init();
    </script>
