<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      
      #app {
        position: absolute; top: 0; right: 0; bottom: 0; left: 0;
      }
    </style>

    <title>Cesium Example</title>
  </head>
  <body>
    <div id="app">
    </div>
    <script type="module" >
      Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5OTZhMmMzZC1lY2VlLTRlYzUtYTc5MC02OTk0Zjk3Y2Y0NjIiLCJpZCI6MTc0MjQyLCJpYXQiOjE2OTgzNjYyMjZ9.TN2DP64aepsTz5_W8tz12bSHNyD2jVoBVYreK0TZ0fA";
      const viewer = new Cesium.Viewer("app");
      const assetsList = [ 2332596,2332595,2332593, 2332592, 2332590 , 2332589, 2332588, 2332587  ];

      const setAssets = async () =>{
        try {
          assetsList.forEach(async( asset, index)=>{
          const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(asset);
            viewer.scene.primitives.add(tileset);
            // Apply the default style if it exists
            if(index == (0))await viewer.zoomTo(tileset);

            const extras = tileset.asset.extras;
            if (
              Cesium.defined(extras) &&
              Cesium.defined(extras.ion) &&
              Cesium.defined(extras.ion.defaultStyle)
            ) {
              tileset.style = new Cesium.Cesium3DTileStyle(extras.ion.defaultStyle);
            }
        })
  
      } catch (error) {
        console.log(error);
      }
    }
    setAssets();


    </script>

  </body>
</html>
